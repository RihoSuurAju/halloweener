<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <title>Halloweenie 2019</title>
</head>
<body>

            </header>
            <!--CTA - Call to Action (read more etc.)-->

            </div>
            <div class="cta cta2">

    <nav class="menu">

        <span class="open">☰</span>
        <span class="close">×</span>

        <li>

        </li>
        <li>
            <a href="#">Drinks</a>
        </li>
        <li>
